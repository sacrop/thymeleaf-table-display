<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <table class="table table-bordered table-dark">
      <h1 class="d-flex justify-content-center text-dark">PRICE TABLE</h1>
        <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">URL</th>
            </tr>
          </thead>
          <tbody th:each="tableuser:${tbusers}">
            <tr class="my-auto">
                <td th:text="${tableuser.id}"></td>
                <td th:text="${tableuser.name}"></td>
                <td th:text="${tableuser.price}"></td>
                <td><img th:src="${tableuser.productimageurl}" style="height: 200px;width: 200px;" alt=""></td>
            </tr>

          </tbody>
    </table>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
